    <script type="text/javascript" language="JavaScript">
        let webSrc = "http://www.immortalmin.com/html/cgi-bin/BeiYueManagementSystem/HTML/";
        $(document).ready(function(){
            // $("#profile_nav").hover(function (){
            //     $("#profile").show();
            // },function (){
            //     $("#profile").hide();
            // });
            $(".subMenu").css("display","none");
            $(".menu_level_1").click(function (){
                let indexOfLi = $(this).index();
                $("#wordSubMenu li").removeClass("li_selected");
                switch (indexOfLi){
                    case 0:

                        break;
                    case 1:
                        $("#content_body").attr("src",webSrc+"FeedbackPage.html");
                        $(this).addClass("li_selected");
                        $(this).siblings().removeClass("li_selected");
                        $("#wordSubMenu").css("display","none");
                        break;
                    case 2:
                        $(this).addClass("li_selected");
                        $(this).siblings().removeClass("li_selected");
                        let wordSubMenu = $("#wordSubMenu");
                        if(wordSubMenu.css("display")==="none"){
                            wordSubMenu.css("display","");
                        }else{
                            wordSubMenu.css("display","none");
                        }
                        break;
                    case 4:
                        $("#content_body").attr("src",webSrc+"UserPage.html");
                        $(this).addClass("li_selected");
                        $(this).siblings().removeClass("li_selected");
                        $("#wordSubMenu").css("display","none");
                        break;
                    case 5:
                        $("#content_body").attr("src",webSrc+"FlawPage.html");
                        $(this).addClass("li_selected");
                        $(this).siblings().removeClass("li_selected");
                        $("#wordSubMenu").css("display","none");
                        break;
                    default:
                        break;
                }
            });
            $("#wordSubMenu li").on("click",function (){
                let indexOfLi = $(this).index();
                switch (indexOfLi){
                    case 0://恋练不忘
                        $("#content_body").attr("src",webSrc+"LianLianBuWangPage.html");
                        $(this).addClass("li_selected");
                        $(this).siblings().removeClass("li_selected");
                        break;
                    case 1://柯林斯词典
                        $("#content_body").attr("src",webSrc+"KeLinSiPage.html");
                        $(this).addClass("li_selected");
                        $(this).siblings().removeClass("li_selected");
                        break;
                    case 2://由用户添加的单词/词组
                        $("#content_body").attr("src",webSrc+"NewWordPage.html");
                        $(this).addClass("li_selected");
                        $(this).siblings().removeClass("li_selected");
                        break;
                }
            });
        });
        
    </script>
