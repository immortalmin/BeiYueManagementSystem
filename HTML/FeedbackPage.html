<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>反馈管理</title>
    <link rel="stylesheet" href="../CSS/FeedbackStyle.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../JS/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" language="JavaScript">
        let webSrc = "http://www.immortalmin.com/html/cgi-bin/BeiYueManagementSystem/";
        let curPage = 1,pageCount;
        $(document).ready(function(){
            QueryTotalCount();
            getAllFeedback();
            $('#delete_model').on('show.bs.modal',function (event){
                let button = $(event.relatedTarget)
                let fid = button.data('fid');
                let type = button.data('type');
                let modal = $(this)
                modal.attr("fid",fid);
                modal.attr("type",type);
            })
            $('#del_confirm_btn').on('click',function (){
                let fid = $(this).parent().parent().parent().parent().attr('fid');
                let type = $(this).parent().parent().parent().parent().attr('type');
                DeleteFeedback(fid,type);
            })
        });
        function getAllFeedback(){
            $.ajax({
                url:"../C++/FeedbackManage.cgi?what=0",
                type:"POST",
                data:{
                    "what":0,
                    "curPage":curPage,
                    "pageSize":$("#pageSizeSel").val()
                },
                dataType:"json",
                success:function (data){
                    //清除之前残留的数据
                    $("#data_table tr").not("tr:first").remove();
                    for(let i=0;i<data.length;i++){
                        let what;
                        let drop_btn;
                        if("0"===data[i]["what"]){
                            what="错误反馈";
                            drop_btn = "<div class=\"btn-group\">\n" +
                                "  <button type=\"button\" class=\"btn btn-success dropdown-toggle\" data-toggle=\"dropdown\" aria-haspopup=\"true\" aria-expanded=\"false\" style='font-size: medium;background-color: #5cb85c;!important;'>\n" +
                                "    修改进度\n" +
                                "  </button>\n" +
                                "  <ul class=\"dropdown-menu\">\n" +
                                "    <li><a href=\"#\" onclick=\"UpdateFeedback("+data[i]["fid"]+",0,'待处理')\">待处理</a></li>\n" +
                                "    <li><a href=\"#\" onclick=\"UpdateFeedback("+data[i]["fid"]+",0,'修复中')\">修复中</a></li>\n" +
                                "    <li><a href=\"#\" onclick=\"UpdateFeedback("+data[i]["fid"]+",0,'已修复')\">已修复</a></li>\n" +
                                "  </ul>\n" +
                                "</div>";
                        } else{
                            what="功能建议";
                            drop_btn = "<div class=\"btn-group\">\n" +
                                "  <button type=\"button\" class=\"btn btn-success dropdown-toggle\" data-toggle=\"dropdown\" aria-haspopup=\"true\" aria-expanded=\"false\" style='font-size: medium;background-color: #5cb85c;!important;'>\n" +
                                "    修改进度\n" +
                                "  </button>\n" +
                                "  <ul class=\"dropdown-menu\">\n" +
                                "    <li><a href=\"#\" onclick=\"UpdateFeedback("+data[i]["fid"]+",1,'待处理')\">待处理</a></li>\n" +
                                "    <li><a href=\"#\" onclick=\"UpdateFeedback("+data[i]["fid"]+",1,'已采纳')\">已采纳</a></li>\n" +
                                "    <li><a href=\"#\" onclick=\"UpdateFeedback("+data[i]["fid"]+",1,'未采纳')\">未采纳</a></li>\n" +
                                "    <li><a href=\"#\" onclick=\"UpdateFeedback("+data[i]["fid"]+",1,'实现中')\">实现中</a></li>\n" +
                                "    <li><a href=\"#\" onclick=\"UpdateFeedback("+data[i]["fid"]+",1,'已实现')\">已实现</a></li>\n" +
                                "  </ul>\n" +
                                "</div>";
                        }
                        let del_btn = "<button type=\"button\" class=\"btn btn-primary\" data-toggle=\"modal\" data-target=\".bs-example-modal-sm\" data-fid=\""+data[i]["fid"]+"\" data-type=\""+data[i]["what"]+"\">删除</button>"
                        $("#data_table").append("<tr><td>"+data[i]["username"]+"</td><td>"+what+"</td>" +
                            "<td>"+data[i]["description"]+"</td><td>"+data[i]["add_time"]+"</td>" +
                            "<td>"+data[i]["progress"]+"</td><td><button>详情</button>"+drop_btn+del_btn+"</td></tr>")
                    }
                    $("#data_table tr td").children("button").click(function (){
                        // console.log($(this).index());
                        switch ($(this).index()){
                            case 0:
                                let Model = $("#EditModel");
                                //清除所有图片
                                Model.find("tr").eq(7).empty();
                                let num = $(this).parent().parent().index()-1;
                                Model.modal();
                                // $('#EditModal').find("#recipient-name").val(data[$(this).parent().parent().index()-1]["username"]);
                                Model.find("tr").eq(0).find("td").eq(1).text(data[$(this).parent().parent().index()-1]["username"])
                                let what;
                                if("0"===data[$(this).parent().parent().index()-1]["what"]) what="错误反馈";
                                else what="功能建议";
                                Model.find("tr").eq(1).find("td").eq(1).text(what);
                                Model.find("tr").eq(2).find("td").eq(1).text(data[num]["description"]);
                                Model.find("tr").eq(3).find("td").eq(1).text(data[num]["phone_model"]);
                                Model.find("tr").eq(4).find("td").eq(1).text(data[num]["contact"]);
                                Model.find("tr").eq(5).find("td").eq(1).text(data[num]["add_time"]);
                                Model.find("tr").eq(6).find("td").eq(1).text(data[num]["progress"]);
                                if(data[num]["img_path"]==="") break;
                                let img_paths = data[num]["img_path"].split('#');
                                //显示图片
                                for(let i=0;i<img_paths.length;i++){
                                    Model.find("tr").eq(7).append("<img src='http://www.immortalmin.com/word/img/feedback/"+img_paths[i]+"' class='feedback_img img-thumbnail'>");
                                }
                                //设置监听，点击图片，放大图片
                                //不够好,而且尺寸有问题
                                $(".feedback_img").click(function (){
                                    // console.log($(this).width());
                                    if($(this).width()<=120){
                                        $(this).siblings().width(120);
                                        $(this).width(500);
                                    }else{
                                        $(this).width(120);
                                    }
                                })
                                break;
                            case 1://修改进度

                                break;
                            case 2://删除

                                break;
                        }

                    });
                    // $("#data_table tr td div ul li").click(function (){
                    //     console.log($(this).index());
                    // })
                }
            });
        }
        //当前页码的改变
        let pageChangeV = function (){
            let children = $(this).siblings();
            let childrenNum = children.length+1;
            let pageIndex = $(this).index();
            if(pageIndex===0){//前一页
                curPage=Math.max(Number(curPage)-1,1);
            }else if(pageIndex===1){//首页
                curPage=1;
            }else if(pageIndex===childrenNum-2){//末页
                curPage=pageCount;
            }else if(pageIndex===childrenNum-1){//后一页
                curPage=Math.min(Number(curPage)+1,pageCount);
            }else{//普通的页码
                curPage=$(this).text();
                $(this).addClass("active");
            }
            getAllFeedback();
            QueryTotalCount();
        }
        let pageSizeChangeV = function (){
            curPage=1;
            QueryTotalCount();
            getAllFeedback();
        }

        function QueryTotalCount(){
            $.ajax({
                url:"../C++/FeedbackManage.cgi?what=3",
                type:"GET",
                dataType:"text",
                success:function (data){
                    let totalCount = data;
                    $("#totalCountP").text("共 "+totalCount+" 条记录");
                    let pageSize = $("#pageSizeSel").val();
                    pageCount = Math.ceil(totalCount/pageSize);
                    while(true){
                        if($("#page_nav ul li").length<=4) break;
                        $("#page_nav ul li").eq(2).remove();
                    }
                    for(let i=Math.min(Number(curPage)+2,pageCount);i>=Math.max(Number(curPage)-2,1);i--){
                        $("#page_nav ul li").eq(1).after("<li><a href=\"#\">"+i+"</a></li>");
                        if(i===Number(curPage)) $("#page_nav ul li").eq(2).addClass("active");
                    }
                    //解绑之前绑定的点击事件
                    $("#page_nav ul li").prop("onclick",null).off("click");
                    //为页码标签绑定点击事件
                    $("#page_nav ul li").on("click",pageChangeV);

                    //清除所有按钮的disabled
                    $("#page_nav ul li").removeClass("disabled");
                    //设置按钮不可点击
                    if(Number(curPage)===1){
                        $("#page_nav ul li").eq(0).addClass("disabled");
                        $("#page_nav ul li").eq(1).addClass("disabled");
                    }
                    if(Number(curPage)===Number(pageCount)){
                        $("#page_nav ul li").eq(-1).addClass("disabled");
                        $("#page_nav ul li").eq(-2).addClass("disabled");
                    }
                }
            })
        }


        function UpdateFeedback(fid,type,progress){
            // $(this).parent().parent().parent().parent().siblings(5).text(progress);
            $.ajax({
                url:"../C++/FeedbackManage.cgi?what=1&fid="+fid+"&type="+type+"&progress="+progress,
                type:"GET",
                dataType:"text",
                success:function (){
                    //刷新当前页面，最好是数据发生变化，但是页面位置不要发生改变
                    window.location.reload();
                }
            });
        }
        function DeleteFeedback(fid,type){
            $.ajax({
                url:"../C++/FeedbackManage.cgi?what=2&fid="+fid+"&type="+type,
                type:"GET",
                dataType:"text",
                success:function (data){
                    //刷新当前页面，最好是数据发生变化，但是页面位置不要发生改变
                    console.log(data);
                    window.location.reload();
                }
            });
        }

    </script>
</head>
<body>
<p id="totalCountP" style="display: inline-block;float:left;line-height: 50px;margin: 0 0 0 20px;">共10条记录</p>
<!--    页码-->
    <nav aria-label="Page navigation" id="page_nav">
        <ul class="pagination" style="margin: 5px">
            <li class="disabled">
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="disabled"><a href="#">首页</a></li>
            <li><a href="#">末页</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <select id="pageSizeSel" onchange="pageSizeChangeV()">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <p style="display: inline-block;float:right;line-height: 50px;margin: 0;">行数：</p>

    <!--    <div style="clear:both"></div>-->
    <table border="1" id="data_table">
        <tr style="background-color: #f2f2f2;font-size: 18px;height: 50px;">
            <th>用户名</th>
            <th>反馈类型</th>
            <th>描述</th>
            <th>添加时间</th>
            <th>处理进度</th>
            <th>操作</th>
        </tr>
    </table>

    <!--    模态对话框-->
    <div class="modal fade" id="EditModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">详细信息</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <table id="edit_table" class="table table-striped" style="width: 90%;margin: 0 auto">
                            <tr>
                                <td>用户名：</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>反馈类型：</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>描述：</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>手机型号：</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>联系方式：</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>添加时间：</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>处理进度：</td>
                                <td></td>
                            </tr>
                            <tr>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<!--    删除确认框-->
    <div id="delete_model" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <p style="font-size: 22px;margin: 20px;">确认删除么？</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="del_confirm_btn" data-dismiss="modal">确认删除</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
