    <script type="text/javascript" src="../JS/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" language="JavaScript">
        let wid;
        $(document).ready(function() {
            wid = getQueryVariable("wid");
            //获取单词的详细信息
            getWord();
            //获取例句
            getItems();
        });
        function getQueryVariable(variable)
        {
            let query = window.location.search.substring(1);
            let vars = query.split("&");
            for (let i=0;i<vars.length;i++) {
                let pair = vars[i].split("=");
                if(pair[0] === variable){return pair[1];}
            }
            return(false);
        }
        function getWord(){
            $.ajax({
                url:"../C++/WordManage.cgi",
                type:"POST",
                data:{
                    "what":2,
                    "wid":wid,
                    "dict_source":1
                },
                dataType:"json",
                success:function (data){
                    $("#word_div").find("p").eq(0).text(data["word_en"]);
                    $("#word_div").find("p").eq(1).text(data["star"]);
                }
            });
        }
        function getItems(){
            $.ajax({
                url:"../C++/WordManage.cgi",
                type:"POST",
                data:{
                    "what":3,
                    "wid":wid,
                    "dict_source":1
                },
                dataType:"json",
                success:function (data){
                    console.log(data);
                    for(let i=0;i<data.length;i++){
                        let itemDiv = "<div class=\"item_div\">\n" +
                            "                <p>"+data[i]["number"]+"</p>\n" +
                            "                <p>"+data[i]["label"]+"</p>\n" +
                            "                <p>"+data[i]["gram"]+"</p>\n" +
                            "                <p>"+data[i]["explanation"]+"</p>\n" +
                            "            </div>"
                        $("#items_div").append(itemDiv);
                        let sentences_div = document.createElement("div");
                        sentences_div.setAttribute("class","sentences_div");
                        let sentences = data[i]["sentences"];
                        for(let j=0;j<sentences.length;j++){
                            let sentence_div = document.createElement("div");
                            sentence_div.setAttribute("class","sentence_div");
                            let sentence_p = document.createElement("p");
                            sentence_p.innerText = sentences[j]["sentence_en"];
                            sentence_div.appendChild(sentence_p);
                            let sentence_p2 = document.createElement("p");
                            sentence_p2.innerText = sentences[j]["sentence_ch"];
                            sentence_div.appendChild(sentence_p2);
                            // sentence_div.append("<p>"+sentences[j]["sentence_en"]+"</p><p>"+"sentences[j][\"sentence_ch\"]"+"</p>");
                            // let sentence_div = "<div class=\"sentence_div\">\n" +
                            //     "                        <p>"+sentences[j]["sentence_en"]+"</p>\n" +
                            //     "                        <p>"+sentences[j]["sentence_ch"]+"</p>\n" +
                            //     "                    </div>"
                            sentences_div.appendChild(sentence_div);
                        }
                        $("#items_div").append(sentences_div);
                    }

                }
            });
        }
    </script>
